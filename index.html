<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,500,700,700italic">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <title>Todo List - Vanilla JavaScript</title>
</head>

<body>
    <div class="container">


        <header>
            <h1>Todo List</h1>
        </header>

        <main class="row">
            <section class="column">
                <h2>Ajouter une nouvelle tâche</h2>
                <form id="add_task_form" name="add_task_form">
                    <fieldset>
                        <div>
                            <label>Contenu</label>
                            <input type="text" name="task_content" id="task_content" placeholder="Contenu">
                        </div>
                        <div>
                            <label>Important ?</label>
                            <input type="checkbox" name="task_important" id="task_important">
                        </div>
                        <input type="submit" value="Ajouter">
                    </fieldset>
                </form>
            </section>
            <section class="column">
                <h2>Tâches à accomplir</h2>
                <button id="filter" data-filter="only-done">Afficher les tâches accomplies</button>
                <div id="tasks_container">

                </div>
            </section>
        </main>

        <footer>
            2023 - Alexandre Leroux - Enseignant / Formateur à Nancy (<a href="https://sherpa.one"
                title="sherpa.one">sherpa.one</a>)
        </footer>

    </div>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
